name: Select Performance Test
jobs:
  test_performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run k6 performance test based on selected input
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "student-list" ]; then
            k6 run performance_test/single_services/performance-test-orch-student-list.js
          elif [ "${{ github.event.inputs.test_type }}" == "student-create" ]; then
            k6 run performance_test/single_services/performance-test-orch-student-create.js
          elif [ "${{ github.event.inputs.test_type }}" == "student-update" ]; then
            k6 run performance_test/single_services/performance-test-orch-student-update.js
          else
            echo "No valid test type selected"
            exit 1
          fi
